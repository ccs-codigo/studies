<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1 id="title1">Curso Javascript Completo</h1>

    <main class="cmain" id="idmain">
      <h2>subtitulo</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </main>

    <form action="#">
      <input type="text" id="txtNome" placeholder="nome" /><br /><br />
      <input type="text" id="txtEmail" placeholder="email" /><br /><br />

      <input type="checkbox" id="contrato" onchange="enableOrDisableButton()" />
      <label for="contrato">Li e aceito o seguinte contrato</label>
      <br /><br />
      <textarea name="" id="" cols="30" rows="10" readonly>
Este contrato nos dá direito à ...</textarea
      ><br /><br />
      <input type="submit" value="cadastrar" />
    </form>

    <script>
      function enableOrDisableButton() {
        const btnRegister = document.querySelector("input[type='submit']");
        btnRegister.disabled = true;
        const chkBox = document.getElementById("contrato");
        const checkboxValue = chkBox.checked;

        // if (checkboxValue) {
        //     btnRegister.disabled = false
        // } else btnRegister.disabled = true
        btnRegister.disabled = !checkboxValue;
      }
    </script>
  </body>
</html>
