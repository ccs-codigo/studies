<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    <script>
      const msg = document.getElementById("msg");

      msg.addEventListener("keypress", keypress);
      msg.addEventListener("keyup", keyup);
      msg.addEventListener("keydown", keydown);

      //keypress só dispara quando pressiona caracteres alfanuméricos
      function keypress(e) {
        console.log("keypress");
        console.log(this.value);
      }
      function keydown(e) {
        console.log("keydown");
        console.log(this.value);
      }

      //o keyup é o melhor para obter o valor atual
      function keyup(e) {
        console.log("keyup");
        console.log(this.value);
      }
    </script>
  </body>
</html>
