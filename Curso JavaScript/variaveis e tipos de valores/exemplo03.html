<body>
    <h1>Segundo exemplo</h1>

    <script>

        let num1 = prompt('Digite um número: ')
        num1 = parseInt(num1)
        let num2 = prompt('Digite outro número: ')
        num2 = parseInt(num2)
        let sum = num1 + num2
        let sub = num1 - num2
        let mult = num1 * num2
        let div = num1 / num2
        alert('A divisão é: ' + div)
        alert('A multiplicação é: ' + mult)
        alert('A subtração é: ' + sub)
        alert('A soma é: ' + sum)

    </script>

</body>
