    <h1>Segundo exemplo</h1>

    <script>

        let num1 = prompt('Digite um número: ')
        num1 = parseFloat(num1)

        let num2 = parseFloat(prompt('Digite outro número: '))

        alert('A média dos números é: ' + media)
