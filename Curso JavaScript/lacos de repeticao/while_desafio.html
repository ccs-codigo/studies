<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Laços de repetição for desafio</h1>

    <script>

        let x = 1
        let y = 0
        let contador = 0

        while (x != y) {
            x = parseInt(Math.random() * 6 + 1)
            y = parseInt(Math.random() * 6 + 1)
            document.write('<br>' + x + ' - ' + y)
            contador++
        }

        document.write('<br>' + 'Fim do programa: ' + contador)

    </script>

</body>

</html>
