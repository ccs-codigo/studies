<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Lacos de repetição for</h1>

    <script>

        let n = parseFloat(prompt('Digite um número: '))

        if (isNaN(n)) {
            document.write('Digite um número válido!')
        } else {
            for (let contador = 0; contador <= 1000; contador++) {
                document.write(n + ' x ' + contador + ' = ' + (n * contador) + "<br>")
            }

            document.write('<br>' + 'Fim do programa!')
        }

    </script>

</body>

</html>
