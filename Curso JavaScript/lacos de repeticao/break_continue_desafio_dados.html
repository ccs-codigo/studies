<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Laços de repetição for desafio</h1>

    <script>

        let x
        let y
        let contador
        let par = 0

        for (contador = 0; par < 10; contador++) {

            x = parseInt(Math.random() * 6 + 1)
            y = parseInt(Math.random() * 6 + 1)
            let sum = x + y

            document.write('<br><br> Dado um: ' + x)
            document.write('<br> Dado dois: ' + y)
            document.write('<br> Soma dos dados: ' + sum)

            if (sum % 2 === 0) {
                par ++
                document.write('<br> É par: ' + sum)
                document.write('<br> Vezes pares: ' + par)
            }

        }

        document.write('<br><br> Vezes jogadas: ' + contador)
        document.write('<br> Vezes pares: ' + par)
        document.write('<br> Fim do programa.')

    </script>

</body>

</html>
