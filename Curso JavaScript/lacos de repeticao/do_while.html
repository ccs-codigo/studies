<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Laços de repetição for desafio</h1>

    <script>

        let x = parseInt(Math.random() * 6 + 1)
        let y = parseInt(Math.random() * 6 + 1)
        let contador = 0

        do {
            x = parseInt(Math.random() * 6 + 1)
            y = parseInt(Math.random() * 6 + 1)
            contador++
            document.write('<br>' + x + ' - ' + y)
        } while (x !== y);

        document.write('<br><br>' + 'Vezes de dados rolados: ' + contador)

    </script>

</body>

</html>
