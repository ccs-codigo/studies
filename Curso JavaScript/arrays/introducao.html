<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <h1>Arrays - Introdução</h1>
    
    <script>
        
        let nomes = ["João","Maria","Daniel","Beatriz","Gabriel"] // sintaxe literal de arrays

        // let nomes = new Array("João","Maria","Daniel","Beatriz")// sintaxe função construtora de arrays

        for (let i = 0; i < nomes.length; i++) {
            document.write('Nome: ' + nomes[i] + '<br>')
        }

    </script>

</body>
</html>
