<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Arrays - Desafio 3</h1>

    <script>

        let numeros = [10,15,30,41,55,87,92,100]
        let soma = 0

        for (let i = 0; i < numeros.length; i++) {
            let n = numeros[i] //aparentemente o i dentro da array numeros ta correspondendo a posição dos itens de dentro da array, então ele busca o número da posição e o usa
            document.write('Array selecionada: ' + numeros[i] + '<br>')
            soma += n
        }

        document.write('Soma total: ' + soma)

    </script>

</body>

</html>
