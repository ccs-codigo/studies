<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Arrays - Desafio 2</h1>

    <script>

        let numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        let numerosDobrados = []

        for (let i = 0; i < numeros.length; i++) {
            let x = numeros[i] * 2;
            // numerosDobrados[numerosDobrados.length] = x
            numerosDobrados.push(x) //metodo push 'empurra' um novo valor no final do array
        }
        document.write(numerosDobrados + '<br>')

    </script>

</body>

</html>
