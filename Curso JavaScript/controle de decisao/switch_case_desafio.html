<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>controle de decisao switch case desafio</h1>

    <script>

        let x = 10

        switch (typeof x) {
            case "number":
                alert('é number')
                break;
            case "string":
                alert('é string')
                break;
            case "undefined":
                alert('é undefined')
                break;
            case "boolean":
                alert('é booleana')
                break;
            case "object":
                alert('é null')
                break;
            default:
                alert('Tipo não identificado.')
                break;
        }

    </script>

</body>

</html>
