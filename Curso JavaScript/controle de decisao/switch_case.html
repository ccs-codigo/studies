<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>controle de decisao switch case desafio</h1>

    <script>

        let numero = prompt('Digite um número de 0 a 6: ')

        switch (numero) {
            case "0":
                alert('0 = Domingo')
                break;
            case "1":
                alert('1 = Segunda-feira')
                break;
            case "2":
                alert('2 = Terça-feira')
                break;
            case "3":
                alert('3 = Quarta-feira')
                break;
            case "4":
                alert('4 = Quinta-feira')
                break;
            case "5":
                alert('5 = Sexta-feira')
                break;
            case "6":
                alert('6 = Sábado')
                break;
            default:
                alert('Digite um número válido.')
        }

    </script>

</body>

</html>
