<body>
    <h1>controle de decisao</h1>

    <script>

        let x = parseFloat(prompt('Digite a nota 1: '))
        let y = parseFloat(prompt('Digite a nota 2: '))

        let media = (x + y) / 2

        if (media > 4) {
            alert('Aprovado')
        } else {
            alert('Reprovado')
        }

        alert('Fim do programa')

    </script>

</body>
