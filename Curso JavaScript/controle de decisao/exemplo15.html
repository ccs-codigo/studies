<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>controle de decisao desafio</h1>

    <script>

        let x = parseFloat(prompt('Digite um número de 0 a 10.'))

        if (x > 10) {
            alert('Número inválido!')
        } else {
            let y = parseFloat(prompt('Digite outro número de 0 a 10.'))

            if (y > 10) {
                alert('Número inválido!')
            } else {
                alert('Números digitados: ' + x + ' e ' + y)
            }
            
        }

        alert('Fim do programa')

    </script>

</body>

</html>
