<body>
    <h1>operadores lógicos desafio</h1>

    <script>

        let x = parseFloat(prompt('Digite um número de 0 a 10: '))
        let y = parseFloat(prompt('Digite outro número de 0 a 10: '))
        let media = (x + y) / 2
                                                    
        alert('Média é menor ou igual a 4? ' + (media <= 4 || x == 0 || y == 0)) 

    </script>

</body>
