<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <h1>Função de descobrir se ano é bissexto</h1>

    <label for="anoId">Digite o ano: 
        <input type="number" id="anoId">
    </label>
    <button onclick="msgTela()">Resultado</button>
    <output id="outputId"></output>

    <script>

        const outputHTML = document.getElementById("outputId")
        const anoValue = document.getElementById("anoId")
        
        function resultado(ano) {
            return ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)
        }

        function msgTela() {
            let anoValorInput = anoValue.value
            if (resultado(anoValorInput) === true) {
                outputHTML.innerHTML = `Ano é bissexto`
            } else {
                outputHTML.innerHTML = `Não é bissexto`
            }
        }

    </script>
    
</body>
</html>
