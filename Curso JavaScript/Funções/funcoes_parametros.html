<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - parâmetros</title>
</head>
<body>

    <script>

        function teste(parametro1, parametro2) {
            alert("função teste " + parametro1 + ' - ' + parametro2)
        }

        teste("qualquer coisa", "qualquer coisa 2")

    </script>
