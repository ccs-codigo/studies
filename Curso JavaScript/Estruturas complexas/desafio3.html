<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
</head>

<body>

    <h1>Lista de Alunos(a)</h1>

    <div>
        <ul id="output"></ul>
    </div>

    <script>

        const alunos = [
            {
                nome: "Gabriel",
                notas: [1, 3, 3, 8]
            },
            {
                nome: "Larissa",
                notas: [10, 6, 3, 2]
            },
            {
                nome: "Daniel",
                notas: [5, 7, 8, 6]
            }
        ]

        let output = document.getElementById("output")
        let alunosHTML = ""
        let media = 0
        let soma

        for (let i = 0; i < alunos.length; i++) {
            soma = 0
            for (let j = 0; j < alunos[i].notas.length; j++) {
                soma += alunos[i].notas[j]
            }
            media = soma / alunos[i].notas.length
            alunosHTML += `<li>${alunos[i].nome}, m√©dia: ${media}</li>`
        }

        output.innerHTML += alunosHTML

    </script>

</body>

</html>
