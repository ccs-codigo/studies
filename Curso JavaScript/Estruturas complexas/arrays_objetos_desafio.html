<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos - Desafio</title>

    <style>

        body{
            margin: 0;
            width: 100%;
            height: 100vh;
        }

        table,
        th,
        td {
            border: 2px solid;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }

        h1{
            width: 500px;
            margin: auto;
            text-align: center;
        }

        td,
        th {
            padding: 10px;
        }

        td+td,
        th+th {
            text-align: right;
        }
    </style>

</head>

<body>

    <h1>Desafio | Tabela de produtos</h1>

    <table>
        <thead>
            <tr>
                <th>Nome do produto</th>
                <th>Preço</th>
                <th>Quantidade em estoque</th>
            </tr>
        </thead>
        <tbody id="tabelaProd">
        </tbody>
    </table>

    <script>

        const produtos = [
            { nome: `TV 50" Samsung`, preco: 2000, qtdEstoque: 7 },
            { nome: `Fogão 5 bocas`, preco: 425, qtdEstoque: 3 },
            { nome: `Geladeira Eletrolux`, preco: 1200, qtdEstoque: 4 },
            { nome: `Iphone XR`, preco: 5899, qtdEstoque: 6 },
            { nome: `Headset JBL`, preco: 215, qtdEstoque: 14 }
        ]

        const listProd = document.getElementById('tabelaProd')

        for (let i = 0; i < produtos.length; i++) {
            listProd.innerHTML += `<tr>
                <td>${produtos[i].nome}</td>
                <td>${produtos[i].preco.toFixed(2)}</td>
                <td>${produtos[i].qtdEstoque}</td>
                </tr>`
        }

    </script>

</body>

</html>
