<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Objetos Desafio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Curso Js</h1>

    <script>

        const produto = {
            nome: "Computador",
            preco: 500,
            qtd: 10
        }

        document.write(produto + '<br>')

        document.write('Nome do produto: ' + produto.nome + '<br>')
        document.write('Preço: ' + produto.preco + '<br>')
        document.write('Quantidade em estoque: ' + produto.qtd + '<br><br>')

        // sintaxe que também pode ser usada agora com CRASE
        document.write(`Nome do produto: ${produto.nome} <br>`)
        document.write(`Preço: ${produto.preco} <br>`)
        document.write(`Quantidade em estoque: ${produto.qtd} <br>`)

    </script>

</body>

</html>
