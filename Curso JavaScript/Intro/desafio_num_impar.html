<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <h1>Curso JS</h1>

    <script>

        const numeros = [1, 2, 4, 6, 8, 12, 18, 21, 25, 30]
        let sum = 0

        for (let i = 0; i < numeros.length; i++) {
            let n = numeros[i]
            if (n % 2 !== 0) {
                sum += numeros[i]
            }
        }

        document.write('Soma: ' + sum)

    </script>
    
</body>
</html>
