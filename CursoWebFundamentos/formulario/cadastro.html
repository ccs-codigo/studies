<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <form action="#" method="post" autocomplete="off">

        <fieldset>
            <legend>Cadastre-se</legend>
            
            <label for="name">Usuário</label>
            <input type="text" name="name" id="name" required minlength="5">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="pass">Senha</label>
            <input type="password" name="pass" id="pass" required minlength="6" maxlength="20">
        </fieldset>

        <div class="footForm">
            <button class="btnCad">Cadastre-se</button>
            <p>Já possui cadastro? <a href="index.html">Faça login</a></p>
        </div>
    </form>

</body>

</html>
