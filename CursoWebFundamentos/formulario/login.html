<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Login</title>

    <style>

        html{
            background-color: #95a5a6;
            font-family: sans-serif;
        }

        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        form{
            background-color: whitesmoke;
            border-radius: 5px;
            box-shadow: 2px 2px 7px black;
            width: 350px;
            padding: 1em;
        }

        fieldset{
            border: none;
            margin: 0;
            padding: 0;
        }

        legend{
            text-align: center;
            font-weight: bold;
            color: #454e4f;
            padding: 1em;
            font-size: 1.2em;
            margin-bottom: .5em;
        }

        input, label {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        label{
            margin-bottom: .25em;
        }

        input{
            margin-bottom: 1.5em;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1em;
            padding: .75em;
        }

        .btn{
            display: flex;
            justify-content: space-between;
            gap: 1em;
        }

        .btn .btn1{
            cursor: pointer;
            background-color: rgb(174, 23, 23);
            color: white;
        }

        .btn .btn2{
            margin-left: auto;
            cursor: pointer;
            float: right;
            padding: 15px;
            background-color: #00003b;
            color: #e4e4e4;
            border: 0;
            border-radius: 5px;
        }

        .btn .btn1:hover{
            background-color: rgb(214, 28, 28);
        }

        .btn .btn2:hover{
            background-color: #000067;
        }

        .btn .btn1::after{
            clear: calc(input);
        }

    </style>

</head>

<body>
    <h1>Login</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>
            <label for="user">Usu√°rio</label>
            <input type="text" id="user" required autofocus>

            <label for="pass">Senha</label>
            <input type="password" id="pass" required>

            <div class="btn">
                <input type="reset" value="Apagar" class="btn1">
                <input type="submit" value="Entrar" class="btn2">
            </div>
        </fieldset>
    </form>
</body>

</html>
