        .switch{
            position: relative;
        }
        
        .switch>input{
            display: inline-block;
            width: 1px;
            height: 1px;
            position: absolute;
            opacity: 0;
        }

        .chk:checked + .chkSpan{
            background-color: rgb(38, 38, 190);
            border: 2px solid rgb(38, 38, 190);
            transition: linear 0.2s;
        }

        .switch .chk:focus + .chkSpan{
            outline: 2px solid black;
            outline-offset: 1px;
            transition: none;
        }

        .switch .chkSpan{
            display: inline-block;
            width: 35px;
            height: 15px;
            background-color: #8f8f8f;
            border: 2px solid #8f8f8f;
            border-radius: 15px ;
            transition: linear 0.2s;
        }

        .switch .chkSpan::before{
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: white;
            transform: translate(0);
            transition: linear .3s;
        }

        .switch input[type="checkbox"]:checked + .chkSpan::before{
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            transform: translate(135%);
            transition: translate(135%) .3s;
            background-color: white;
        }

    </style>

<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id="html" checked>
