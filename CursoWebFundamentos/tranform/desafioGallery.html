<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Gallery</title>
    <style>
        html {
            font-size: 62.5%;
            font-family: Roboto, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #b8b8b8;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery_main {
            width: 80%;
            max-width: 105.43em;
        }

        .gallery_title {
            text-align: center;
            font-size: 3em;
        }

        .gallery_section {
            background-color: aliceblue;
            box-shadow: 0 0 1em .5em #888;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            padding: 1em;
            min-height: 40em;
        }

        img{
            flex-grow: 1;
        }

        .img {
            position: relative;
            overflow:hidden;
            height: 20em;
            cursor: pointer;
            display: flex;
            flex-grow: 1;
        }

        .img img{
            transition: all .5s ease-in-out;
            opacity: .4;
        }

        .img:hover img{
            transform: scale(1.25);
            opacity: 1;
        }


        .span::before{
            content: "Descrição da imagem";
            position: absolute;
            bottom: 0;
            font-size: 1.25em;
            letter-spacing: .20em;
            text-transform: uppercase;
            color: aliceblue;
            width: 100%;
            height: 2em;
            padding: .75em 0 0 .75em;
            background-color: rgba(0,0,0, .9);
            transform: translateY(3em);
            transition: 1s;
            visibility: hidden;
            opacity: 0;
            z-index: 0;
        }

        .img:hover .span::before{
            z-index: 1;
            transition: .3s ease-in-out;
            transform: translateY(0.25em);
            visibility: visible;
            opacity: 1;
        }

        img{
            max-width: 100%;
            display: block;
        }

    </style>
</head>

<body>
    <main class="gallery_main">
        <h1 class="gallery_title">Gallery</h1>
        <section class="gallery_section">

            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=1">
            </div>
            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=2">
            </div>
            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=3">
            </div>
            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=4">
            </div>
            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=5">
            </div>
            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=6">
            </div>
            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=7">
            </div>
            <div class="img">
                <span class="span"></span>
                <img src="https://picsum.photos/250/200?random=8">
        </section>
    </main>
</body>

</html>
