<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Grid 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .gridItem {
            padding: 15px;
            background-color: orange;
        }

        /* GRID */
        .gridContainer {
            display: grid;
            background-color: #ccc;
            gap: 10px;
            width: 90%;

            /* auto fill novas colunas sao geradas automaticamente*/
            /* auto fit vai distribuir as colunas que ja tem*/

            /* grid-template-columns: repeat(3, 90px); */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            /* grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); */
            /* grid-template-rows: repeat(2, 100px); */
            /* grid-auto-rows: 100px; */
            grid-auto-rows: minmax(100px, auto);
        }
    </style>
</head>

<body>
    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">4</div>
        <div class="gridItem">4</div>
        <!-- <div class="gridItem">jkashdk jahsd ashdjka shdjkash skjdh jaksdh asjk hhdajs hdahjsd ghjasg</div>
        <div class="gridItem">4</div>
        <div class="gridItem">4</div>
        <div class="gridItem">4</div>
        <div class="gridItem">4</div> -->
    </div>
</body>

</html>
