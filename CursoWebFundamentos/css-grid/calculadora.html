<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(#18121e, black);
        }

        main {
            width: 225px;
            height: 300px;
            background-color: color-mix(in srgb, rgb(0, 69, 81) 75%, white 10%);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px black;
        }

        .calc{
            display: flex;
            flex-direction: column;
            height: 300px;
            justify-content: center;
            justify-content: space-between;
        }

        .result_cont{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 45px;
        }

        .result{
            background-color: black;
            grid-column: 1 / -1;
            grid-row: 1 / 2;
            font-size: 2em;
            text-align: right;
            padding: 5px;
        }

        .btn_cont {
            display: grid;
            gap: 2px;
            height: fit-content;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 45px);
            /* grid-auto-rows: 1fr; */
            grid-template-areas:
                "ac perc mult div"
                "seven eigth nine igual"
                "four five six sub"
                "one two tree sum"
                "zero zero virg sum"
            ;
        }

        .calc * {
            border-radius: 5px;
            color: white;
        }

        button{
            background-color: color-mix(in srgb, black, white 10%);
            border: none;
            background-image: linear-gradient(transparent, black);
            font-size: 1em;
        }

        button:hover{
            background-color: color-mix(in srgb, black, white 5%);
        }

        button:active{
            background-color: black;
            color: color-mix(in srgb, black, white 75%);
        }

        .calc button:nth-of-type(1) {
            grid-area: ac;
        }

        .calc button:nth-of-type(2) {
            grid-area: perc;
        }

        .calc button:nth-of-type(3) {
            grid-area: mult;
        }

        .calc button:nth-of-type(4) {
            grid-area: div;
        }

        .calc button:nth-of-type(5) {
            grid-area: seven;
        }

        .calc button:nth-of-type(6) {
            grid-area: eigth;
        }

        .calc button:nth-of-type(7) {
            grid-area: nine;
        }

        .calc button:nth-of-type(8) {
            grid-area: igual;
        }

        .calc button:nth-of-type(9) {
            grid-area: four;
        }

        .calc button:nth-of-type(10) {
            grid-area: five;
        }

        .calc button:nth-of-type(11) {
            grid-area: six;
        }

        .calc button:nth-of-type(12) {
            grid-area: sub;
        }

        .calc button:nth-of-type(13) {
            grid-area: one;
        }

        .calc button:nth-of-type(14) {
            grid-area: two;
        }

        .calc button:nth-of-type(15) {
            grid-area: tree;
        }

        .calc button:nth-of-type(16) {
            grid-area: sum;
        }

        .calc button:nth-of-type(17) {
            grid-area: zero;
        }

        .calc button:nth-of-type(18) {
            grid-area: virg;
        }
    </style>
</head>

<body>
    <main>
        <div class="calc">
            <div class="result_cont">
                <output class="result">0</output>
            </div>
            <div class="btn_cont">
                <button>ac</button>
                <button>%</button>
                <button>x</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>=</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>,</button>
            </div>
        </div>
    </main>
</body>

</html>
