<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Grid 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html{
            font-family: sans-serif;
        }
        body{
            margin: 0;
        }
        .gridContainer{
            width: 100vw;
            height: 70vh;
            background-color: #ccc;
        }
        .gridItem{
            padding: 10px;
            background-color: orange;
        }

        /* GRID */
        .gridContainer{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px;
            gap: 1em;
        }
        .header{
            grid-column: 1 / -1;
        }
        .nav{
            grid-area: 2 / 1 / 3 / 3;
        }
        .aside{
            grid-area: 3 / 3 / -1 / -1;
            z-index: 1;
        }
        .main{
            grid-area: 3 / 1 / -2 / 3;
        }
        .footer{
            grid-area: -1 / 1 / -2 / -1;
            background-color: rgba(0 0 0 / .5);
        }

    </style>
</head>
<body>
    <div class="gridContainer">
        <header class="header gridItem">header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">main</main>
        <footer class="footer gridItem">footer</footer>
    </div>
</body>
</html>
