<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Grid 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html{
            font-family: sans-serif;
        }
        body{
            margin: 0;
        }
        .gridContainer{
            width: 100vw;
            height: 70vh;
            background-color: #ccc;
        }
        .gridItem{
            padding: 10px;
            background-color: orange;
        }

        /* GRID */
        .gridContainer{
            display: grid;
            /* grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px; */
            gap: 1em;
            /* grid-template-areas: 
            ".      header  header"
            "nav    nav     ."
            "main   main    aside"
            "footer footer  ."; */
            /* usar o "." (ponto) pra deixar espaços vazios caso precise */
            grid-template: 
            "header header header" 75px
            "nav nav ." 50px
            "main main aside" 1fr
            "footer footer aside" 50px 
            / 1fr 1fr 1fr;
            /* grid template é um bom atalho tbm */
        }
        .header{
            /* grid-column: 1 / -1; */
            /* grid-area: header; */
            /* grid-column: header-start / header-end; */
            grid-column: header;
        }
        .nav{
            /* grid-area: 2 / 1 / 3 / 3; */
            /* grid-area: nav; */
            /* grid-column: nav-start / nav-end; */
            grid-column: nav;
        }
        .aside{
            /* grid-area: 2 / 3 / -1 / -1;
            z-index: 1; */
            /* grid-area: aside; */
            /* grid-column: aside-start / aside-end; */
            grid-column: aside;
            /* grid-row: aside-start / aside-end; */
            grid-row: aside;
        }
        .main{
            /* grid-area: 3 / 1 / -2 / 3; */
            /* grid-area: main; */
            /* grid-column: main-start / main-end; */
            grid-column: main;
        }
        .footer{
            /* grid-area: -1 / 1 / -2 / -1;
            background-color: rgb(0 0 0 / .5); */
            /* grid-area: footer; */
            /* grid-column: footer-start / footer-end; */
            grid-column: footer;
        }

    </style>
</head>
<body>
    <div class="gridContainer">
        <header class="header gridItem">header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">main</main>
        <footer class="footer gridItem">footer</footer>
    </div>
</body>
</html>
