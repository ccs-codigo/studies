<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>box shadow</title>

    <style>

        div{
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px auto;
            transition-property: width, height, background-color;
            transition-duration: 2s, 1s;
            transition-timing-function: cubic-bezier(.45,-0.67,.54,1.56);
            transition-delay: 0s, 1s;

/* transition: property(all) duration(0s) function(ease) delay(0s); <--- atalho*/
        }

        div:hover{
            width: 400px;
            height: 300px;
            background-color: red;
        }

    </style>
</head>

<body>
    <div></div>
</body>

</html>
