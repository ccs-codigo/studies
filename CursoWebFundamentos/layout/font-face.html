<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>box shadow</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap');

        @font-face {
            font-family: nadia;

            src:
                local("Nadia Serif"),
                local("Nadia-Serif"),
                url(fonts/nadia/nadia-serif.ttf) format("truetype"),
                url(fonts/nadia/nadia-serif.svg) format("svg"),
                url(fonts/nadia/nadia-serif.woff) format("woff");
        }

        h1 {
            font-family: nadia, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            font-family: "Edu AU VIC WA NT Hand", cursive;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>
        Font-face
    </h1>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis mollitia, inventore corrupti magni,
        reprehenderit consequatur asperiores quos ad nobis minima ullam temporibus deleniti nesciunt molestiae.</p>
</body>

</html>
