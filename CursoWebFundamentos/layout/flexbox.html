<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>flexbox</title>

    <style>
        .flexbox {
            border: 5px solid red;
            display: flex;
            margin-bottom: 16px;
            height: 250px;
        }

        .flexbox div {
            border: 3px solid yellow;
            width: 150px;
            margin: 15px;
        }

        .flex-container1 {
            /* flex-wrap: nowrap; */
            /* flex-direction: row; */
            flex-flow: row wrap;
        }

        .flex-container2 {
            justify-content: space-evenly;
            
        }

        .flex-container2 div{
            width: 30px;
            margin: 0;
        }

        .flex-container3{
            justify-content: space-around;
            align-items: center;
        }

        .flex-container3 div{
            width: 30px;
            margin: 0;
        }

        .flex-container4{
            justify-content: space-around;
            align-items: baseline;
        }

        .flex-container4 div{
            width: 30px;
            margin: 0;
        }

        .flex-container5{
            justify-content: center;
            align-items: flex-end;
            align-content: flex-start;
            flex-wrap: wrap;
        }

        .flex-container5 div{
            width: 50px;
            /* margin: 0; */
        }

    </style>

</head>

<body>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container4">
        <div class="div1">1</div>
        <div class="div2" style="font-size: 36px;">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
    
    <div class="flexbox flex-container5">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>

</html>
