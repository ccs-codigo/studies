<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cards</title>

    <style>
        html,
        body {
            min-height: 100%;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #ccc;
            background-image: url(ProjetoCSS-flexbox-desafio/imagens/bg-2.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center bottom;

            /* overflow: hidden; */
        }

        .header-title{
            margin: 100px auto 0;
            width: 80%;
            color: white;
            text-align: center;
        }

        .header-title .title{
            font-size: 56px;
            text-shadow: 2px 2px 2px black;
            text-transform: uppercase;
            margin-bottom: 15px;
            margin-bottom: 0;
        }

        .header-title .sub-title{
            background-color: rgba(0,0,0, .7);
            padding: 16px;
            font-size: 18px;
            display: inline-block;
            border-bottom: 1px solid white;
            text-align: center;
        }

        .cards-content{
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            gap: 16px;
            width: 860px;
            margin: auto;
            padding: 16px;
        }

        .cards img{
            width: 100%;
            display: block;
        }

        .cards{
            flex-basis: 250px;
            flex-grow: 1;

            /* width: 225px;
            padding: 0;
            margin: 0; */
        }

        .cards p{
            background-color: #393535;
            margin: 0;
            padding: 8px;
            color: white;
            font-size: 12px;
        }

    </style>

</head>

<body>
    <header>
        <div class="header-title">
            <h1 class="title">Cursos SerFrontend</h1>
            <p class="sub-title">Tudo o que precisa saber para iniciar na carreira</p>
        </div>
    </header>
    <main>
        <section class="cards-content">
            <article class="cards">
                <img src="ProjetoCSS-flexbox-desafio/imagens/card_01.png" alt="">
                <p>Seletores</p>
            </article>
            <article class="cards">
                <img src="ProjetoCSS-flexbox-desafio/imagens/card_02.jpg" alt="">
                <p>Posicionamento</p>
            </article>
            <article class="cards">
                <img src="ProjetoCSS-flexbox-desafio/imagens/card_03.jpg" alt="">
                <p>Fontes</p>
            </article>
            <article class="cards">
                <img src="ProjetoCSS-flexbox-desafio/imagens/card_04.jpg" alt="">
                <p>Flexbox</p>
            </article>
            <article class="cards">
                <img src="ProjetoCSS-flexbox-desafio/imagens/card_05.jpg" alt="">
                <p>CSS Grid</p>
            </article>
            <article class="cards">
                <img src="ProjetoCSS-flexbox-desafio/imagens/card_01.png" alt="">
                <p>Semântica</p>
            </article>
        </section>
    </main>
</body>

</html>
