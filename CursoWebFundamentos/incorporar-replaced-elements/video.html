<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Video</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        ::cue{
            color: yellow;
            display: inline-block;
            font-size: 1.6em;
            background-color: rgb(0 0 0 / .4);
        }
    </style>
</head>

<body>
    <video controls autoplay loop muted>
        <source src="media/media/video.mp4" type="video/mp4">
        <source src="media/media/video.ogv" type="video/ogg">
        <source src="media/media/video.webm" type="video/webm">
        <track src="media/media/track.pt.vtt" kind="captions" srclang="pt" label="Português" default>
        <track src="media/media/track.en.vtt" kind="captions" srclang="en" label="English">
        <p>Seu browser não suporta o video</p>
    </video>
</body>

</html>
