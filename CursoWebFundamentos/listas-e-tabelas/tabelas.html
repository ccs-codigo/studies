<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>

    <style>

        *:not(html,body,caption){
            border: 1px solid black;
            border-collapse: collapse;
        }

        body{
            font-family: sans-serif;
            /* display: flex;
            flex-direction: column;
            align-items: center; */
        }

        table{
            text-align: center;
            width: 75%;
            margin: auto;
            height: 350px;
            max-height: 375px;
            background-color: #d1ff6f;
        }

        caption{
            margin: 5px;
        }

        th{
            padding: 14px;
            background-color: rgba(0, 0, 0, .3);
        }

        td{
            padding: 10px;
        }



    </style>

</head>

<body>

    <table>
        <caption>Tabela de preços de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Desing</td>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévia aviso</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
